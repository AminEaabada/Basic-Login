<div class="container">

  <h1>Login</h1>

  <form>

    <label for="username">Your Email:</label>

    <input type="text" id="username" name="username" required placeholder="Exemple@gmail.com">

    <label for="password">Password:</label>

    <input type="password" id="password" name="password" required>
    <i class="far fa-eye" id="togglePassword" onclick="show()">
    </i>

    <button type="submit" id="login-button">Login</button>

  </form>

</div>

</script>
